<!-- Description: Form to register a new user -->
{% extends 'mini_insta/base.html' %}

{% block content %}

<h1>Register for a new account</h1>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Register">
</form>

{% endblock %}
