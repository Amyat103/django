<!-- Description: Base template for the mini_insta app -->
{% load static %}

<html>
    <head>
        <title>Mini Insta</title>
        <link rel="stylesheet" href="{% static 'styles-insta.css' %}">
    </head>
    <body>
        <header class="base_header">
            <h1>Mini Insta</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'show_all_profiles' %}">All Profiles</a></li>
                    {% if profile %}
                        <li><a href="{% url 'create_post' profile.pk %}">Create Post</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </body>
    <footer>
        Page created by David Myat - CS 412
    </footer>
</html>
