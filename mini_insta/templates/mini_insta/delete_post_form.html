<!-- Description: Form to create a new post -->
{% extends 'mini_insta/base.html' %}

{% block content %}

<h3>Are you sure you want to delete this post?</h3>

<p>
    Posted By: {{ post.profile.display_name }} <br>
    {{ post.caption }}
</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>

{% endblock %}
