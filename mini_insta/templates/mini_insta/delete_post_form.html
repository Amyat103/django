<!-- Description: Form to delete a post -->
{% extends 'mini_insta/base.html' %}

{% block content %}

<h3>Are you sure you want to delete this post?</h3>

<p>
    Posted By: {{ post.profile.display_name }} <br>
    {{ post.caption }}
</p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
<form action="{% url 'profile' post.profile.pk %}" method="GET">
    {% csrf_token %}
    <input type="button" value="Cancel">
</form>

{% endblock %}
