<!-- # Description: Template for displaying all jokes -->

{% extends "dadjokes/base.html" %}

{% block content %}
<div class="wrapper">
    <h2>All Dad Jokes</h2>

    {% for joke in jokes %}
    <div class="joke-item">
        <p>Name: {{joke.name}}</p>
        <p>{{joke.text}}</p>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
