<!-- # Description: Template for creating a new movie in the betterboxd project -->

{% extends 'betterboxd/base.html' %}

{% block content %}
<h2>Create New Movie</h2>

<form method="post" class="site-form">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Create Movie</button>
</form>

<a href="{% url 'show_all_movies' %}">Back to Main Page</a>

{% endblock %}
