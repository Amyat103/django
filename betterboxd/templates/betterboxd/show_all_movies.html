{% extends 'betterboxd/base.html' %}

{% block content %}

<h1>All Movies</h1>

<form method="get" class="site-form">
    <input type="text" name="title" placeholder="Search by title">
    <input type="text" name="genre" placeholder="Search by genre">
    <input type="text" name="year" placeholder="Search by year">
    <button type="submit">Search</button>
</form>

<div class="show-all-profiles">
    {% for movie in movie %}
        <div class="profile_container">
            <h3><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></h3>
            <p>Release Year: {{ movie.release_year }}</p>
            <p>Genre: {{ movie.genre }}</p>
            <p>Director: {{ movie.director }}</p>
            <p>Runtime: {{ movie.runtime }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
